name: Chezmoi CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  chezmoi-apply:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install and apply chezmoi
        env:
          GIT_USERNAME: ci-test
          GIT_EMAIL: ci-test@example.com
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .

      - name: Verify applied files
        run: |
          set -e
          echo "=== Verifying applied files ==="

          # Check required files exist
          test -f $HOME/.zshrc || { echo "ERROR: .zshrc not found"; exit 1; }
          test -f $HOME/.bashrc || { echo "ERROR: .bashrc not found"; exit 1; }
          test -f $HOME/.gitconfig || { echo "ERROR: .gitconfig not found"; exit 1; }
          test -f $HOME/.config/zsh/aliases.zsh || { echo "ERROR: aliases.zsh not found"; exit 1; }
          test -f $HOME/.config/zsh/functions.zsh || { echo "ERROR: functions.zsh not found"; exit 1; }
          test -f $HOME/.config/zsh/path.zsh || { echo "ERROR: path.zsh not found"; exit 1; }
          test -f $HOME/.config/git/ignore || { echo "ERROR: git/ignore not found"; exit 1; }
          test -f $HOME/.config/mise/config.toml || { echo "ERROR: mise/config.toml not found"; exit 1; }

          # Verify template variables were expanded correctly
          grep -q "ci-test@example.com" $HOME/.gitconfig || { echo "ERROR: gitEmail not expanded in .gitconfig"; exit 1; }
          grep -q "ci-test" $HOME/.gitconfig || { echo "ERROR: gitUsername not expanded in .gitconfig"; exit 1; }

          echo "All verifications passed"

      - name: Verify zsh config syntax
        run: |
          zsh -n $HOME/.zshrc
          zsh -n $HOME/.config/zsh/aliases.zsh
          zsh -n $HOME/.config/zsh/functions.zsh
          zsh -n $HOME/.config/zsh/path.zsh
          echo "Zsh syntax check passed"

      - name: Verify mise doctor
        run: |
          echo "=== Running mise doctor ==="
          source $HOME/.bashrc
          mise doctor
          echo "mise doctor passed"

      - name: Verify mise tools installed
        run: |
          echo "=== Verifying mise tools ==="
          source $HOME/.bashrc
          mise list
          command -v fzf || { echo "ERROR: fzf not installed"; exit 1; }
          command -v ghq || { echo "ERROR: ghq not installed"; exit 1; }
          command -v jq || { echo "ERROR: jq not installed"; exit 1; }
          command -v starship || { echo "ERROR: starship not installed"; exit 1; }
          echo "All mise tools verified"
